<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Thank You!</title>
    <style>
        body {
            font-family: "Montserrat", serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            color: #fff;
            text-align: center;
            background: #194D44;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            background: linear-gradient(180deg, #2A7D6C 0%, rgba(62, 105, 96, 0.62) 100%);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            animation: fadeIn 1s ease-in-out;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            animation: slideIn 1s ease-in-out;
        }
        
        p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: white;
            color: #5BC8AF;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3sease-in-out;
            border: 2px solid #5BC8AF;
        }
        
        .btn:hover {
            background: #f4f4f4;
            transform:translateY(-2px);
        }
        .btn:active{
            transform:translateY(0px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your submission was successful. We appreciate your time and effort.</p>
        <a href="Dev_RyldonSalvador_DevTest2.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
